<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Word Guess Game: Dog Edition</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid mb-5">   
<h1 class="text-center">Word Guess Game: Dog Edition </h1>
<img src="assets/images/titleDog.png" width="100" class="mx-auto d-block">
<div class="text-center"> Press any key to get started!</div>
</div>



<div class = "container">
    <div class = "row">

        <div class = "col-sm-6">
            <div class="container">
                <div class="container border border-dark rounded">
                    <div class="row mb-1">
                        <div class="col-sm-3 text-center border-bottom border-dark"><strong>Wins:</strong> </div>
                        <div class="col-sm-3 text-center border-bottom border-dark"><strong>Losses:</strong> </div>
                        <div class="col-sm-6 text-center border-bottom border-dark"><strong>Guesses Remaining:</strong></div>
                    </div>

                    <div class="row mb-4">
                        <div id="wins" class="col-sm-3 text-center"></div>
                        <div id="losses" class="col-sm-3 text-center"></div>
                        <div id="turns"class="col-sm-6 text-center"></div>
                    </div>
                </div>

                
                    
                <div class="container my-5 pb-5 pt-3 border border-dark rounded lead">
                    <div class="row">
                        <div class="col-sm-12 text-center">Current Word</div>
                    </div>

                    <div class="row">
                    <div id="blankWord" class="col-sm-12 text-center mt-3"></div>
                    </div>
                </div>

                <div class="container my-5 py-5 border border-dark rounded lead" >
                    <div class="row">
                        <div class="col-sm-12 text-center">Letters Already Guessed</div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 text-center" id="incorrectGuesses"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class = "col-sm-6 p-5">
            <div id="video">
                <img src="assets/images/sillyDog.jpg" width="560" height="315">
            </div>
        </div> 
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>   
</body>
</html>
